{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body class="font-sans bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white min-h-screen">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-center">School Dashboard</h2>
            </div>
            <nav>
                <ul class="space-y-4 mt-6">
                    <li><a href="{% url 'dashboard' %}" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a></li>
                    <li><a href="{% url 'list_students' %}" class="block py-2 px-4 hover:bg-gray-700">Students</a></li>
                    <li><a href="{% url 'list_classes' %}" class="block py-2 px-4 hover:bg-gray-700">Classes</a></li>
                    <li><a href="{% url 'mark_attendance' %}" class="block py-2 px-4 hover:bg-gray-700">Attendance</a></li>
                    <li><a href="{% url 'attendance_report' %}" class="block py-2 px-4 hover:bg-gray-700">Reports</a></li>
                    <li><a href="{% url 'logout_user' %}" class="block py-2 px-4 hover:bg-gray-700">Logout</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="bg-white shadow-md rounded-lg p-8">
                <h2 class="text-2xl font-semibold mb-4">Mark Attendance for Class {{ class_name }}</h2>

                <form action="{% url 'mark_attendance' %}" method="post">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <!-- Date input field with default value set to current date -->
                        <div class="flex items-center justify-between">
                            <label class="font-medium" for="date">Date:</label>
                            <input type="date" name="date" id="date" value="{{ current_date|date:'Y-m-d' }}" class="w-1/3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <!-- Dynamic class input dropdown -->
                        <div class="flex items-center justify-between">
                            <label class="font-medium" for="class">Class:</label>
                            <select name="class" id="class" class="w-1/3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select Class</option>
                                {% for class_item in classes %}
                                <option value="{{ class_item.id }}">{{ class_item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Dynamic student input dropdown -->
                        <div class="flex items-center justify-between">
                            <label class="font-medium" for="student">Student:</label>
                            <select name="student" id="student" class="w-1/3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select Student</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">{{ student.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Attendance status dropdown -->
                        <div class="flex items-center justify-between">
                            <label class="font-medium" for="status">Attendance Status:</label>
                            <select name="status" id="status" class="w-1/3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="present">Present</option>
                                <option value="absent">Absent</option>
                                <option value="late">Late</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Mark Attendance</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
